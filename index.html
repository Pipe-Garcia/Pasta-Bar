<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1>Check the <br> best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipsicing elit. soadoasoo aoas poola eiiso</p>
                <button>Book a table</button>
            </div>
            <img loading="lazy" class="hero-img" src="./imagenes/hero.png" alt="spaguetti-hero">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img loading="lazy" class="dishes-item dishes-item__big" src="./imagenes/video.png" alt="una mesa con platos de pasta">
                <img loading="lazy" class="dishes-item" src="./imagenes/dish1.png" alt="un bowl de vegetales">
                <img loading="lazy" class="dishes-item" src="./imagenes/dish2.png" alt="bowl de vegetales">
                <img loading="lazy" class="dishes-item" src="./imagenes/dish3.png" alt="bowl de vegetales">
                <img loading="lazy" src="./imagenes/dish4.png" alt="bowl de vegetales" class="dishes-item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item"><img loading="lazy" src="./imagenes/plate1.png" alt="plato de pasta con salsa y vegetales"></div>
                <div class="menu-grid-item"><img loading="lazy" src="./imagenes/plate2.png" alt="plato de pasta con salsa golf"></div>
                <div class="menu-grid-item"><img loading="lazy" src="./imagenes/plate3.png" alt="plato de pasta con salsa alioli"></div>
                <div class="menu-grid-item"><img loading="lazy" src="./imagenes/plate4.png" alt="plato de pasta con salsa bolognesa"></div>
                <div class="menu-grid-item"><img loading="lazy" src="./imagenes/plate5.png" alt="wok de verduras y carne"></div>
            </div>
        </section>
    </main>
</body>
</html>
